<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhurtham Jewelers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#about" id="navbar__logo">Unique</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="#about" class="navbar__links" id="about-page">About</a>
        </li>
        <li class="navbar__item">
          <a href="#showcase" class="navbar__links" id="product-page"
            >Showcase</a
          >
        </li>
      </ul>
    </nav>
    <!--about-->
    <div class="main" id="about">
      <div class="main__container">
        <div class="main__content">
          <h1 id="brand">Muhurtham Fashion Jewelers</h1>
          <h2>
            We Provide Exclusive and Charming collection of
            <span>Jewellery</span>
          </h2>
        </div>
        <div class="main__img--container">
          <img
            src="./images/FlyerMaker_24102020_185410.png"
            alt="Nature"
            class="responsive"
          />
        </div>
      </div>
    </div>
    <!--showcase-->
    <div class="services" id="services">
      <h1 id="showcase">Showcase</h1>
      <div class="services__wrapper">
        <div class="services__card">
          <img
            src="./images/IMG20201026212722.jpg"
            alt="image"
            class="responsive"
          />
        </div>
        <div class="services__card">
          <img
            src="./images/IMG20201027152454.jpg"
            alt="image"
            class="responsive jewel"
          />
        </div>
        <div class="services__card">
          <img
            src="./images/IMG20201027152633.jpg"
            alt="image"
            class="responsive"
          />
        </div>
        <div class="services__card">
          <img
            src="./images/IMG20201027153123.jpg"
            alt="image"
            class="responsive"
          />
        </div>
      </div>
    </div>
    <!--footer-->
    <div class="footer__container">
      <a href="#about" class="navbar__links">BACK TO TOP</a>
      <div class="social__media--wrap">
        <div class="footer__logo">
          <a href="#about" id="footer__logo" class="website__rights"
            >Muhurtham Jewelers</a
          >
        </div>

        <p class="website__rights">© 2020. All rights reserved</p>
        <p class="website__rights">Made with ❤ by Akshay R R</p>
      </div>
    </div>

    <script src="app.js"></script>
